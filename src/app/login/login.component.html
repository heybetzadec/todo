<h1>Login!</h1>

<div class="container">
  <div class="alert alert-warning" *ngIf="invalidLogin">Login failed</div>
  Username: <input type="text" name="usernmae" [(ngModel)]="username">
  Password:  <input type="password" name="password" [(ngModel)]="password">
  <button (click)="handleLogin()" class="btn btn-success">Login</button>

</div>
